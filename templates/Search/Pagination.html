
<style>
  .pagination_container{
    margin-top: 80px;
    display: flex;
    justify-content: center;
  }
  .page-link{
    cursor: pointer;
    border: 0px;
    color: #222;
  }
  .page-link:hover{
    color: #ed5565;
  }
  .page-link:focus{
    box-shadow: none;
  }
</style>

<div class="pagination_container">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      {% if stars.has_previous %}
      <li class="page-item">
        <a class="page-link" href="/search/?page={{ stars.start_index }}&minBudget={{min_budget}}&maxBudget={{max_budget}}&use={{use_range}}&period={{period_range}}&photo={{take_photo}}&video={{take_video}}&audio={{take_audio}}&keyword={{keyword}}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="/search/?page={{ page|add:-1 }}&minBudget={{min_budget}}&maxBudget={{max_budget}}&use={{use_range}}&period={{period_range}}&photo={{take_photo}}&video={{take_video}}&audio={{take_audio}}&keyword={{keyword}}">{{ page|add:-1 }}</a></li>
      {% endif %}
      <li class="page-item"><a class="page-link" href="/search/?page={{ page }}&minBudget={{min_budget}}&maxBudget={{max_budget}}&use={{use_range}}&period={{period_range}}&photo={{take_photo}}&video={{take_video}}&audio={{take_audio}}&keyword={{keyword}}">{{ page }}</a></li>
      {% if stars.has_next %}
      <li class="page-item"><a class="page-link" href="/search/?page={{ page|add:1 }}&minBudget={{min_budget}}&maxBudget={{max_budget}}&use={{use_range}}&period={{period_range}}&photo={{take_photo}}&video={{take_video}}&audio={{take_audio}}&keyword={{keyword}}">{{ page|add:1 }}</a></li>
      <li class="page-item">
        <a class="page-link" href="/search/?page={{ stars.end_index }}&minBudget={{min_budget}}&maxBudget={{max_budget}}&use={{use_range}}&period={{period_range}}&photo={{take_photo}}&video={{take_video}}&audio={{take_audio}}&keyword={{keyword}}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
</div>
