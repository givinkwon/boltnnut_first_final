{% extends 'Base/Base.html' %}

{% block content %}
<style>
.navbar {
  background-color: #fff !important;
  box-shadow: 0px 0px 10px #0003;
}
.navbar-brand{
  color: #222 !important;
}
.navbar-light .navbar-nav .nav-link{
  color: #222 !important;
}
a.nav-link.search{
    border-color: #222;
  }
#search .title{
  display: inline-block;
  padding: 0 45px;
  position: relative;
  margin-bottom: 0;
  max-width: 100%;
  overflow-wrap: break-word;
}
#search .title::before{
  background: #a25ded;
  content: "";
  display: block;
  height: 1px;
  position: absolute;
  top: 50%;
  left: 0;
  width: 30px;
}
#search .title::after{
  background: #a25ded;
  content: "";
  display: block;
  height: 1px;
  position: absolute;
  top: 50%;
  right: 0;
  width: 30px;
}
#search .title_box{
  display: flex;
  justify-content: center;
  align-items: center;
}
#search {
  padding: 130px 15px;
  padding-bottom: 20px;
}
@media (max-width: 767.5px){
  h1.title{
    font-size: 23px;
  }
}
@media (min-width: 768px){

}
</style>

<div id="search">
  <div class="container">
    <div class="title_box">
      <h1 class="title">
        스타 매칭 검색
      </h1>
    </div>
    {% include './Filter.html' %}
    {% include './Result.html' %}
    {% if stars.object_list|length != 0 %}
      {% include './Pagination.html' %}
    {% endif %}
  </div>
</div>


{% endblock content %}
