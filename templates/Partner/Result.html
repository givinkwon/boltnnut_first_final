<style>
  #Result .img_wrapper {
    display: inline-block;
    position: relative;
    width: 100%;
    cursor: pointer;
  }
  #Result .img_wrapper:before {
    content: "";
    display: block;
    margin-top: 60%;
  }
  #Result .img {
    width: calc( 100% - 10px );
    margin-right: 5px;
    margin-left: 5px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-position: center;
    background-size: cover;
  }
  .title {
    font-size: 20px;
    font-weight: bold;
    color: #001655;
  }
  #Result .title {
    margin-top: 8px;
    margin-bottom: 0px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
    overflow-wrap: break-word;
  }
  #Result .more{
    text-align: right;
    font-weight: bold;
    color: #001655 !important;
    cursor: pointer;
  }
  #Result .more:hover{
    filter: brightness(0.8);
  }
  .slide_btn{
    width: 30px;
    height: 30px;
    background-color: #00000055;
    position: absolute;
    top: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .slide_btn.left{
    left: 0;
  }
  .slide_btn.right{
    right: 0;
  }
  .main_title{
    font-size: 30px;
    font-weight: bold;
    margin: 0;
  }
  #Result .content_title{
    color: #000;
    margin-bottom: 2px;
  }
  #Result .content_text{
    color: #333;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow-wrap: break-word;
  }
  @media (max-width: 767.5px){
    #Result .content_text {
      font-size: 10px;
    }
    #Result .content_title{
      font-size: 10px;
    }
    .main_sub_title{
      font-size: 16px;
    }
  }
  @media (min-width: 768px){
    #Result .content_text {
      font-size: 13px;
    }
    #Result .content_title{
      font-size: 13px;
    }
    .main_sub_title{
      font-size: 20px;
    }
  }
  #Result .item {
    width: calc( 100% - 16px );
    margin: 8px;
    box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.1);
    padding: 10px;
  }
  .industry_box {
    display: flex;
  }
  .industry {
    color: #000;
    font-weight: bold;
  }
  #Result .title_box{
    display: flex;
    align-items: center;
  }
  #Result .title_box .phone_icon{
    margin-left: auto;
    margin-right: 5px;
    width: 30px;
    height: 30px;
    border-radius: 30px;
    background-color: #001655;
    background-position: center;
    background-size: 70%;
    background-repeat: no-repeat;
    cursor: pointer;
  }
</style>

<div id="Result">
  <div class="container">
    <div class="row mt-5 mb-5">
      {% for partner in partners %}
      <div class="col-md-4 col-sm-6 p-0">
        <div class="item">
          <div class="img_wrapper mb-2" onclick="location.href = '/partner/{{partner.id}}'">
            <div class="img" style="background-image: url('{{partner.thumbnail.url}}');"></div>
          </div>
          <div class="title_box">
            <p class="title">{{ partner.name }}</p>
            <a class="phone_icon" style="background-image: url('/media/phone.webp');" href='tel:{{partner.phone}}'></a>
          </div>
          <div class="industry_box">
            {% for industry in partner.industry.all %}
              <p class="industry mr-3">{{ industry }}</p>
            {% endfor %}
          </div>
          <p class="content_title">진행한제품</p>
          <p class="content_text">
            {{ partner.products|striptags }}
          </p>
          <p class="content_title">특화제품</p>
          <p class="content_text">
            {{ partner.special|striptags }}
          </p>
          <hr/>
          <p class="content_text more mr-3" onclick="location.href = '/partner/{{partner.id}}'">-> 더 알아보기</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

</script>
