{% extends 'Base/Base.html' %}

{% block content %}

<style>
  .navbar {
    background-color: #fff !important;
    box-shadow: 0px 0px 10px #0003;
  }
  .navbar-brand{
    color: #222 !important;
  }
  .navbar-light .navbar-nav .nav-link{
    color: #222 !important;
  }
  a.nav-link.search{
    border-color: #222;
  }
  #find .title{
    display: inline-block;
    padding: 0 45px;
    position: relative;
    margin-bottom: 0;
    max-width: 100%;
    overflow-wrap: break-word;
  }
  #find .title::before{
    background: #001655;
    content: "";
    display: block;
    height: 1px;
    position: absolute;
    top: 50%;
    left: 0;
    width: 30px;
  }
  #find .title::after{
    background: #001655;
    content: "";
    display: block;
    height: 1px;
    position: absolute;
    top: 50%;
    right: 0;
    width: 30px;
  }
  #find {
    padding: 130px 15px;
  }
  #find .form {
    max-width: 360px;
    width: 100%;
    margin: auto;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  @media (max-width: 767.5px){
    h1.title{
      font-size: 23px;
    }
    #find .text{
      font-size: 13px;
    }
  }
  @media (min-width: 768px){
    #find .text{
      font-size: 15px;
    }
  }
  #find .text{
    margin-top: 20px;
    text-align: center;
    line-height: 30px;
  }
</style>

<div id="find">
  <div class="form">
      <h1 class="title mt-5">회원가입 완료</h1>
      <p class="text">
          안녕하세요! {{request.user}}님, <br/>
          회원가입에 감사 드리며 앞으로 많은 이용 부탁 드립니다!
      </p>
  </div>
</div>

{% endblock content %}
