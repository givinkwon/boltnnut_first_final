<style>
  #Portfolio p{
    margin: 0;
  }
  #Portfolio .img_wrapper {
    display: inline-block;
    position: relative;
    width: 100%;
    cursor: pointer;
  }
  #Portfolio .img_wrapper:before {
    content: "";
    display: block;
    margin-top: 60%;
  }
  #Portfolio .img {
    width: calc( 100% - 10px );
    margin-right: 5px;
    margin-left: 5px;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-position: center;
    background-size: cover;
  }
  .slide_btn{
    width: 30px;
    height: 30px;
    background-color: #00000055;
    position: absolute;
    top: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
  }
  .slide_btn.left{
    left: 0;
  }
  .slide_btn.right{
    right: 0;
  }
</style>

<div id="Portfolio">
  <div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-12">
        <p class="mt-4"><b>포트폴리오</b></p>
        {{partner}}
            {{partner.portfolio.all}}
        <div>
          <section id="Portfolio_Slider" class="mt-5 mb-5">
            {% for portfolio in portfolios %}
              <div class="img_wrapper">
                <div class="img" style="background-image: url('{{portfolio.img.url}}');"></div>
              </div>
            {% endfor %}
          </section>
          <div class="slide_btn left" onClick="contentPrev()">
            <img src="/media/chevron-left.svg"/>
          </div>
          <div class="slide_btn right" onClick="contentNext()">
            <img src="/media/chevron-right.svg"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var content = $("#Portfolio_Slider").slick({
      dots: false,
      infinite: true,
      slidesToShow: 1,
      slidesToScroll: 1,
      arrows: false,
    });
  });
  function contentPrev(){
    $('#Portfolio_Slider').slick('slickPrev');
  }
  function contentNext(){
    $('#Portfolio_Slider').slick('slickNext');
  }
  </script>
