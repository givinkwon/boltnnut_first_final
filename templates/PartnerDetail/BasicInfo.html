<style>
  #Info p{
    margin: 0;
  }
  #Info .img_wrapper {
    display: inline-block;
    position: relative;
    width: 100%;
    cursor: pointer;
  }
  #Info .img_wrapper:before {
    content: "";
    display: block;
    margin-top: 60%;
  }
  #Info .img {
    width: calc( 100% );
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-position: center;
    background-size: cover;
  }
  .partner_name {
    color: #001655;
    font-weight: 900;
  }
  .industry_box {
    display: flex;
  }
  .text_box{
    display: flex;
    align-items: center;
    color: #555;
  }
  #Info .phone_icon{
    margin-left: auto;
    margin-right: 5px;
    width: 30px;
    height: 30px;
    border-radius: 30px;
    background-color: #001655;
    background-position: center;
    background-size: 70%;
    background-repeat: no-repeat;
    cursor: pointer;
  }
  @media (max-width: 767.5px){
    #Info .img {
      margin-bottom: 15px;
    }
  }
  @media (min-width: 768px){
    
  }
</style>

<div id="Info">
  <div class="container">
    <div class="row mt-4 mb-4">
      <div class="col-md-5">
        <div class="img_wrapper">
          <div class="img" style="background-image: url('{{partner.thumbnail.url}}');"></div>
        </div>
      </div>
      <div class="col-md-7">
        <h2 class="partner_name">{{partner.name}}</h2>
        <div class="industry_box">
          {% for industry in partner.industry.all %}
            <p class="industry mr-1">{{ industry }}</p>
          {% endfor %}
        </div>
        <div class="text_box mt-2">
          <div class="text_box">
            <p class="mr-2"><b>위치</b></p>
            <p class="mr-4">{{partner.address}}</p>
          </div>
          <div class="text_box">
            <p class="mr-2"><b>평균경력</b></p>
            <p class="mr-4">{{partner.career}}년</p>
          </div>
          <div class="text_box">
            <p class="mr-2"><b>전화문의</b></p>
            <a class="phone_icon" style="background-image: url('/media/phone.webp');" href='tel:{{partner.phone}}'></a>
          </div>
        </div>
        <p class="mt-4"><b>진행한제품</b></p>
        <p class="content_text">{{ partner.products }}</p>
        <p class="mt-3"><b>특화제품</b></p>
        <p class="content_text">{{ partner.special|striptags }}</p>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
</script>
