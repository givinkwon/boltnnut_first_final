<style>
  #Result .item {
    width: 100%;
    border: 1px solid #fff;
    padding: 30px;
    box-shadow: 0px 0px 10px rgba(0,0,0, .1);
  }
  #Result .header {
    display: flex;
    align-items: center;
  }
  #Result .author {
    display: flex;
    flex-direction: column;
    margin-left: 8px;
  }
  #Result .author p {
    font-size: 13px;
  }
  #Result p {
    margin: 0px;
  }
  #Result .content {
    font-size: 15px;
    margin-top: 8px;
    margin-bottom: 0px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow-wrap: break-word;
  }
  #Result h2 {
    font-size: 25px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow-wrap: break-word;
  }
  #Result .item{
    cursor: pointer;
    transition: 0.3s;
  }
  #Result .item:hover{
    border-color: #001655;
  }
  .info_box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 13px;
  }
</style>

<div id="Result">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-12">
        {% for project in projects %}
        <div class="item mb-2">
          <!-- <div class="header">
            <img src="/media/avatar.png" width="35"/>
            <div class="author">
              <p>볼트앤너트</p>
              <p>{{project.created_at|date:'Y년 m월 d일'}}</p>
            </div>
          </div>-->
          <div class="body mt-4" onclick="window.location.href = '/project/{{project.id}}/' ">
            <h2 class="mb-2">{{project.title}}</h2>
            <div class="info_box">
              <p><b>희망예산</b> | {{project.budget}}</p>
              <!--<p><b>제작기간</b> | {{project.started_at|date:'Y년 m월 d일'}} ~ {{project.ended_at|date:'Y년 m월 d일'}}</p>-->
              <p><b>의뢰일자</b> | {{project.created_at|date:'Y년 m월 d일'}}</p>
            </div>
            <p class="content">{{ project.content|striptags }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
