<style>
  #Project .item {
    width: 100%;
    border: 1px solid #fff;
    padding: 30px;
    box-shadow: 0px 0px 10px rgba(0,0,0, .1);
  }
  #Project .header {
    display: flex;
    align-items: center;
  }
  #Project .author {
    display: flex;
    flex-direction: column;
    margin-left: 8px;
  }
  #Project .author p {
    font-size: 13px;
  }
  #Project p {
    margin: 0px;
  }
  #Project .content {
    font-size: 15px;
    margin-top: 8px;
    margin-bottom: 0px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow-wrap: break-word;
  }
  #Project h2 {
    font-size: 25px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow-wrap: break-word;
  }
  #Project .item{
    cursor: pointer;
    transition: 0.3s;
  }
  #Project .item:hover{
    border-color: #001655;
  }
  .more_box {
    margin-top: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .more_btn {
    width: 120px;
    height: 40px;
    border: 1px solid #001655;
    background-color: #ffffff;
    color: #001655;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: 0.5s;
  }
  .more_btn:hover{
    background-color: #001655;
    color: #ffffff;
  }
  .info_box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 13px;
  }

  .main_title{
    text-align: center;
    font-size: 50px;
    font-weight: 1000;
    margin-top: 100px;
  }

  .main_sub_title{
     font-size: 24px;
     text-align: center;
     font-weight: 500;
     padding-top: 20px;
     padding-bottom: 50px;
  }
</style>

<div id="Project" style="margin-top: 30px;">
  <div class="container">
    <p class="main_title" style="margin-top: 100px;">Bolt&Nut Projects</p>
    <p class="main_sub_title">볼트앤너트가 매칭한 다양한 프로젝트를 만나보세요.</p>
    <div class="row mt-3 mb-5">
      <div class="col-12">
        {% for project in projects %}
        <div class="item mb-2" onclick="window.location.href = '/project/{{project.id}}/' ">
       <!-- <div class="header">
            <img src="/media/avatar.png" width="35"/>
            <div class="author">
              <p>볼트앤너트</p>
              <p>{{project.created_at|date:'Y년 m월 d일'}}</p>
            </div>
          </div> -->
          <div class="body mt-3">
            <h2 class="mb-2">{{project.title}}</h2>
            <div class="info_box">
              <p><b>희망예산</b> | {{project.budget}}</p>
              <!--<p><b>제작기간</b> | {{project.started_at|date:'Y년 m월 d일'}} ~ {{project.ended_at|date:'Y년 m월 d일'}}</p>-->
              <p><b>의뢰일자</b> | {{project.created_at|date:'Y년 m월 d일'}}</p>
            </div>
            <p class="content">{{ project.content|striptags }}</p>
          </div>
        </div>
        {% endfor %}
        <div class="more_box">
          <div onclick="window.location.href = '/project/'" class="more_btn">더보기</div>
        </div>
      </div>
    </div>
  </div>
</div>
